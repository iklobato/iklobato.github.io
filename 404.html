<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting to https://iklobato.com</title>
  <script>
    // Force HTTPS
    if (window.location.protocol != "https:") {
      window.location.protocol = "https";
    } else {
      // If already on HTTPS, redirect to home
      window.location.href = "https://iklobato.com";
    }
  </script>
  <meta http-equiv="refresh" content="0; url=https://iklobato.com">
</head>
<body>
  <p>Redirecting to <a href="https://iklobato.com">https://iklobato.com</a>...</p>
</body>
</html>
